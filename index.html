<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="main-div">
        <div id="main-picture">
          <div id="picture">
            <img src="./img/illustration-hero.svg" alt="dancing" />
          </div>
        </div>
        <div id="main-text">
          <div id="first-text">
            <div id="title">
              <h1>Order Summary</h1>
            </div>
          </div>
          <div id="second-text">
            <p>
              You can now listen to millions of songs, audiobooks, and poscast
              on any device anywhere you like!
            </p>
          </div>
          <div id="Plan">
            <img src="./img/icon-music.svg" alt="Music" id="Music" />
            <div id="plan-and-price">
              <h2>Annual Plan</h2>
              <p id="price">$59.99/year</p>
            </div>
            <p id="change"><a id="link" href="www.google.com">Change</a></p>
          </div>
          <div id="button">
            <button id="payment">Proceed to Payment</button>
            <button id="cancel">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
